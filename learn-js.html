<head>

<body>
    <button id="pressMeBtn">Press me!</button>
    <div id="greetUser"></div>
    <script>
        // Template literal uses ` ` and ${} to wrap variables in another variable.
        const name = "Chris";
        const greeting = `Hello, ${name}`;
        console.log(greeting);

        const word_1 = "Wagwan ";

        //Prompt ask user name after click button, User can input name and enter. Page display greeting with user name.
        const buttonVar = document.querySelector("#pressMeBtn");

        function greetEvent(){
            let userName = prompt("What is your name?");
            let greeting = document.querySelector("#greetUser");
            greeting.textContent = `What's up ${userName}, nice to meet you!`;

        buttonVar.addEventListener("click", greetEvent);
