        //------------------------------------------------------
        const product2 = {
            name: 'shirt',
            'delivery-time': '1 day',
            rating: {
                stars: 4.5,
                count: 87
                //this is a nested object.
            },
            fun: function function1(){
                console.log('function inside object');
                //method inside object
            } 
        }

        console.log(product2);
        console.log(product2.name);
        console.log(product2['name']); //bracket notation does the same thing like dot notation, kinda

        //console.log(product2.delivery-time;) //this work  bcs of - operator. so we can use bracket notation to overcome this

        console.log(product2['delivery-time']);
        console.log(product2.rating.count);
        product2.fun(); // call function inside object

        console.log(typeof console); // console is also an object, with log() as one of its methods
        //-------------------------------------------------------
        //JSON objects

        console.log(JSON.stringify(product2));
        console.log(typeof JSON.stringify(product2));
    </script>
